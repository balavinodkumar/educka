name: NGINX Application Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm ci

      - name: Build the application
        run: npm run build

      - name: Run tests
        run: npm test

  deploy:
    name: Deploy to NGINX Server
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.1
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Copy NGINX configuration
        run: scp -r nginx.conf user@your-server:/etc/nginx/nginx.conf

      - name: Restart NGINX
        run: ssh user@your-server 'sudo service nginx restart'
